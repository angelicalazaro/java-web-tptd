<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gestion des salari√©s</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="./static/font-awesome.css">
</head>
<body>
<div th:replace="~{common :: navbar}">
    <nav>Fallback</nav>
</div>
    <div class="container">
    <div></div><!-- TODO better messages example -->

    <h2>Creer un salarie</h2>
        <form id="saveForm" th:action="@{/salaries/save}" action="http://localhost:8080/salaries/save" method="post" class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="id">ID</label>
                    <input type="text" value="10" class="form-control" name="id" id="id" disabled="true">

                    <label class="form-control-label" for="nom">Nom</label>
                    <input type="text" value="Jean Dupont" class="form-control" name="nom" id="nom">

                    <label class="form-control-label" for="moisEnCours">moisEnCours</label>
                    <input type="date" value="03/2023" class="form-control" name="moisEnCours"
                           id="moisEnCours">

                    <label class="form-control-label" for="moisDebutContrat">moisDebutContrat</label>
                    <input type="date" value="08/2022" class="form-control" name="moisDebutContrat" id="moisDebutContrat">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">

                    <div>
                        <label class="form-control-label" for="joursTravaillesAnneeN">joursTravaillesAnneeN</label>
                        <div class="input-group">
                            <input type="number" step="0.5" value="20" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                            <div class="input-group-append">
                                <span class="input-group-text">j</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="form-control-label" for="congesPayesAcquisAnneeN">congesPayesAcquisAnneeN</label>
                        <div class="input-group">
                            <input type="number" step="0.5" value="2.5" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                            <div class="input-group-append">
                                <span class="input-group-text">j</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-6">
                <div>
                    <label class="form-control-label" for="joursTravaillesAnneeNMoins1">joursTravaillesAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" value="80" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="congesPayesAcquisAnneeNMoins1">congesPayesAcquisAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" value="10" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="congesPayesPrisAnneeNMoins1">congesPayesPrisAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" value="20" class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a href="/salaries/10/delete" class="btn btn-danger">Supprimer</a>
        </div>
</div>
</body>
</html>
