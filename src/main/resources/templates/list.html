<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: common-head}">
  <title>Fallback</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div th:replace="~{common :: navbar}">
    <nav>Fallback</nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des salariés</h1>
      <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col">Nom
            <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salarie : ${salaries}">
          <th scope="row" th:text="${salarie.id}">1</th>
          <td th:text="${salarie.nom}">Jeanne Dupond</td>
          <td><a th:href="@{/salaries/{id}(id=${salarie.id})}"
                 href="/salaries/aide/2" class="btn btn-primary ember-view">Détail</a></td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6"><p>Affichage des salariés
            <span th:text="${page.number * page.size + 1}">1</span>
            à
            <span th:text="${page.number * page.size + page.numberOfElements}">10</span>
            sur un total de <span th:text="${page.totalElements}">11</span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
              <a class="page-link" th:href="@{/salaries(page=${page.number - 1}, size=${page.size})}"
                 href="/salaries?page=-1&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">«
              </a>
            </li>
            <li>
                <a href="#" class="page-link"><span th:text="${page.number * page.size + 1}">1</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
              <a class="page-link"
                 th:href="@{/salaries(page=${page.number + 1}, size=${page.size}, sortProperty='nom', sortDirection='ASC')}"
                 href="/salaries?page=1&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">»
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div></body></html>
